<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      .container {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      select,
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
      }

      button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background: #1e40af;
      }

      .result {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
      }

      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="konversi_uang">
        <select id="from">
          <option selected>FROM</option>
          <option value="USD">USD</option>
          <option value="IDR">IDR</option>
          <option value="EUR">EUR</option>
        </select>
        <label for="amount"
          >Jumlah Uang
          <input type="number" id="amount" placeholder="Jumlah uang" />
        </label>

        <select id="to">
          <option selected>TO</option>
          <option value="IDR">IDR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>

        <button type="submit">Convert</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
